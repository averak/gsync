syntax = "proto3";
package net.averak.gsync.player_api;

import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_package = "net.averak.gsync.adapter.handler.grpc.player_api.generated";

service Echo { rpc EchoV1(EchoEchoV1.Request) returns (EchoEchoV1.Response); }

message EchoEchoV1 {
  message Request { string message = 1; }

  message Response {
    string message = 1;
    google.protobuf.Timestamp timestamp = 2;
  }
}
